<!DOCTYPE html>

<head>
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{{ "css/fontawesome.css" | absURL }}">
    <link rel="stylesheet" href='{{ "css/whiletrue-light.css" | absURL }}'>
    <link href="{{ .Site.RSSLink | absURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .Site.RSSLink | absURL }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    <meta property="og:title" content="whiletrue.fm" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://whiletrue.fm/img/whiletrue-light-square.png" />
    <meta property="og:description" content="A fortnightly podcast about programming, tech, and entertainment." />
    <meta property="og:url" content="https://whiletrue.fm/" />
    <meta property="twitter:site" content="@whiletruefm" />
    <meta property="twitter:creator" content="@whiletruefm" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="whiletrue.fm" />
    <meta property="twitter:description" content="A fortnightly podcast about programming, tech, and entertainment." />
    <meta property="twitter:image" content="https://whiletrue.fm/img/whiletrue-light-square.png" />
</head>

<body id="site">
    <header id="logo-header">
        <a href="/">
            <img id="logo" alt="whiletrue.fm logo" src=' {{ "img/whiletrue-light-1920.png" | absURL }}' />
        </a>
        <a href="/ideas">Submit your ideas/feedback</a>
        <a href="https://www.patreon.com/whiletruefm">Support us on Patreon</a>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>Talk to us!</p>
        <a href="http://twitter.com/whiletruefm" target="_blank"><i class="fa fa-twitter-square fa-3x" aria-hidden="true" alt="Twitter Logo" title="Connect with us on twitter" class="social-icon"></i></a>
        <a href="http://github.com/whiletruefm" target="_blank"><i class="fa fa-github-square fa-3x" aria-hidden="true" alt="Github Logo" title="Fork us on GitHub" class="social-icon"></i></a>
        <br/>
        <p>Follow the podcast!</p>
        <a href="{{ "index.xml" | absURL }}" target="_blank"><i class="fa fa-rss-square fa-3x" aria-hidden="true" title="Raw RSS feed" alt="RSS logo" class="social-icon"></i></a>
        <a href="https://itunes.apple.com/gb/podcast/whiletrue-fm/id1297596315?mt=2" target="_blank"><i class="fa fa-apple fa-3x" aria-hidden="true" alt="iTunes logo" title="iTunes page" class="social-icon"></i></a>
    </footer>
</body>
